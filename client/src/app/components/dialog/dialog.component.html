<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.message}}</p>
    <p *ngIf="data.secondMessage">{{data.secondMessage}}</p>
</div>
<div mat-dialog-actions align="end">
    <div *ngIf="data.cancelBtn">
        <button mat-button color="primary" (click)="onCancelClick()">{{data.cancelBtn.text}}</button>
    </div>
    <button mat-button color="primary" (click)="onDoClick()" cdkFocusInitial>{{data.doActionBtn.text}}</button>
</div>
